<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="css/styles.css"
      rel="stylesheet"
    />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/vendor/jquery.serializejson.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <div class="card-body">
          <form id="accountForm" class="container">
            <div class="row">
              <div class="col-12 text-center mb-3">
                <h3>Account Details</h3>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div
                  class="alert alert-success success-msg"
                  style="display: none"
                  role="alert"
                >
                  Account details submitted successfully.
                </div>
                <div
                  class="alert alert-danger error-msg"
                  style="display: none"
                  role="alert"
                >
                  Error occurred.
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 form-group">
                <label for="account-number">Account number</label>
                <input
                  name="accountNumber"
                  type="text"
                  class="form-control"
                  placeholder="Account number"
                  required
                />
              </div>
              <div class="col-md-6 form-group">
                <label for="bank-name">Bank name</label>
                <input
                  name="bankName"
                  type="text"
                  class="form-control"
                  placeholder="Bank Name"
                  value="SCB"
                  required
                />
              </div>
              <div class="col-md-6 form-group">
                <label for="currency">Currency</label>
                <input
                  name="currency"
                  type="text"
                  class="form-control"
                  placeholder="Currency"
                  value="SGD"
                  required
                />
              </div>
              <div class="col-md-6 form-group">
                <label for="amount">Amount</label>
                <input
                  name="amount"
                  type="number"
                  class="form-control"
                  placeholder="Amount"
                  required
                />
              </div>
              <div class="col-12 well">
                <input
                  id="submitBtn"
                  name="submit"
                  type="submit"
                  class="btn btn-success"
                  value="Submit"
                />
                <input
                  id="clearBtn"
                  name="clear"
                  type="button"
                  class="btn btn-default"
                  value="Clear"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <table class="table data-table">
                <thead>
                  <tr>
                  	<th>Block Number</th>
                  	<th>Transaction Id</th>
                    <th>Account number</th>
                    <th>Bank name</th>
                    <th>Currency</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript"></script>
</html>
